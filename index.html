<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบผลการเรียน</title>
    <link rel="stylesheet" href="styles.css"> <!-- เพิ่มลิงก์ไฟล์ CSS เพื่อปรับแต่งสไตล์ -->
</head>
<body>
    <div class="container">
        <h2>ตรวจสอบผลการเรียน</h2>
        <form id="student-form" onsubmit="return getStudentGrades();">
            <div class="form-group">
                <label for="student-id">รหัสประจำตัวนักศึกษา:</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>
            <div class="form-group">
                <label for="citizen-id">เลขท้าย 4 ตัวบัตรประชาชน:</label>
                <input type="text" id="citizen-id" name="citizen-id" maxlength="4" required>
            </div>
            <button type="submit">แสดงผลการเรียน</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function getStudentGrades() {
            // ดึงค่าจากฟอร์ม
            const studentId = document.getElementById('student-id').value;
            const citizenId = document.getElementById('citizen-id').value;
            
            // ตัวอย่างการตรวจสอบค่าที่กรอก
            if (studentId && citizenId) {
                // แสดงผลการเรียนใน div ที่มี id "result"
                document.getElementById('result').innerHTML =
                    `<h3>ผลการเรียนของนักศึกษา รหัส ${studentId}</h3>
                    <p>ชื่อ-นามสกุล: สมชาย ตัวอย่าง</p>
                    <p>ปรนัย (เต็ม 40): 32</p>
                    <p>รวมอัตนัย (เต็ม 18): 15</p>
                    <p>คะแนนรวม (เต็ม 58): 47</p>
                    <p>คะแนนเก็บ (เต็ม 30): 25</p>`;
            } else {
                document.getElementById('result').innerHTML =
                    '<p style="color: red;">กรุณากรอกข้อมูลให้ครบถ้วน</p>';
            }
            
            // หยุดการ reload หน้าเว็บ
            return false;
        }
    </script>
</body>
</html>
